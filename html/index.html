<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="utf-8">
    </head>
<body style="padding:0px;margin:0;background: #2e6da3; overflow: hidden;">
<canvas id="canvas" style="background:#ccc;"></canvas>
<div id="game_pad" style="position: absolute; width: 100%; height: 131px; margin-bottom: 10px; left: 0px; bottom: 0px; border-radius: 25px;background: rgba(255, 255, 255, 0.1);">
    <img id="game_pad_direction" src="control.png" style="position: absolute; left: 5px; top: 2px;" />
    <img id="game_pad_button_a" src="button.png" style="position: absolute; right: 5px; top: 5px;" />
    <img id="game_pad_button_b" src="button.png" style="position: absolute; right: 60px; bottom: 5px;" />
</div>
<script>
    function support_webassembly(){
        try {
            if (typeof WebAssembly === "object"
                && typeof WebAssembly.instantiate === "function") {
                const module = new WebAssembly.Module(Uint8Array.of(0x0, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00));
                if (module instanceof WebAssembly.Module)
                    return new WebAssembly.Instance(module) instanceof WebAssembly.Instance;
            }
        } catch (e) {
        }
        return false;
    }

    function append_js(filename){
        var js = document.createElement("script");
        js.type = "text/javascript";
        js.src = filename;
        document.body.appendChild(js);
    }
    
    if(!support_webassembly()){
        console.log('不支持Webassembly.');
        //加载asmjs版本 asmjs_client.js asmjs_imports.js
        append_js("asmjs_imports.js");
        append_js("asmjs_client.js");
    }else{
        append_js("wasm_client.js");
    }
</script>
</body>
</html>
