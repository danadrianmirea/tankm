<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="utf-8">
    </head>
<body style="padding:0px;margin:0;background: #2e6da3; overflow: hidden;">
<canvas id="canvas" style="background:#ccc;"></canvas>
<div id="game_pad" style="position: absolute; width: 100%; height: 131px; margin-bottom: 10px; left: 0px; bottom: 0px; border-radius: 25px;background: rgba(255, 255, 255, 0.1);">
    <div id="game_pad_direction" style="background: url(control.png); width:128px; height:128px; display: block; position: absolute; left: 5px; top: 2px;"></div>
    <div id="game_pad_button_a" style="background: url(button.png); width:48px; height:48px; display: block; position: absolute; right: 5px; top: 5px;"></div>
    <div id="game_pad_button_b" style="background: url(button.png); width:48px; height:48px; display: block; position: absolute; right: 60px; bottom: 5px;"></div>
</div>
<script>
    function support_webassembly(){
        try {
            if (typeof WebAssembly === "object"
                && typeof WebAssembly.instantiate === "function") {
                const module = new WebAssembly.Module(Uint8Array.of(0x0, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00));
                if (module instanceof WebAssembly.Module)
                    return new WebAssembly.Instance(module) instanceof WebAssembly.Instance;
            }
        } catch (e) {
        }
        return false;
    }

    function append_js(filename){
        var js = document.createElement("script");
        js.type = "text/javascript";
        js.src = filename;
        document.body.appendChild(js);
    }

    var is_QQInnerBro = function(){
        if (navigator.userAgent.match(/QQ\//i) == "QQ/") {
            return true;
        } else {
            return false;
        }
    };

    var useasmjs = is_QQInnerBro() && navigator.userAgent.indexOf("iPhone")>-1;

    function golobal_on_connect(){
        setInterval(() => {
            random_action();
        }, 400);
    }

    if(!support_webassembly() || useasmjs){
        //console.log('不支持Webassembly.');
        //加载asmjs版本 asmjs_client.js asmjs_imports.js
        append_js("asmjs_imports.js");
        append_js("asmjs_client.js");
    }else{
        append_js("wasm_client.js");
    }

    /**
    * 产生L到B之间的随机整数
    */
    Math.randInt = function (L, B) {
        return Math.floor( Math.random()*(B - L + 1)) + L;
    };

    //随机移动
    function random_move(){
        //随机走一段距离
        if (Math.random()>0.75){
            var keys = ["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"];
            var idx = Math.randInt(0, 3);
            var event = new Event('keydown');
            event.key = keys[idx];
            document.dispatchEvent(event);
        
            setTimeout(() => {
                var event = new Event('keyup');
                event.key = keys[idx];
                document.dispatchEvent(event);
            }, Math.randInt(500, 3000));
        }
    }

    //随机发射炮弹
    function random_fire(){
        if (Math.random()>0.75){
            var event = new Event('keydown');
            event.key = " ";
            document.dispatchEvent(event);

            var event = new Event('keyup');
            event.key = " ";
            document.dispatchEvent(event);
        }
    }

    function random_action(){
        random_move();
        random_fire();
    }

    function _start(){
        setInterval(() => {
            random_action();
        }, 400);
    }

    function ping(ip, callback) {
        var img = new Image();
        img.onload = function() {callback(Date.now()-this.start)};
        img.onerror = function() {callback(Date.now()-this.start)};
        img.start = Date.now();
        img.src = "http://"+ip;
    }

    ping("54.249.68.59", function(time){
            console.log("ping:"+time+"ms");
        });
</script>
</body>
</html>
